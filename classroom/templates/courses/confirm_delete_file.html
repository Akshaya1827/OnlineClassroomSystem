{% extends "layout.html" %}

{% block content %}
<h2>Delete File</h2>

<p>Are you sure you want to delete this file?</p>

<p><strong>{{ file.file.name }}</strong></p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'view_materials' file.material.course.id %}">Cancel</a>
</form>

{% endblock %}
