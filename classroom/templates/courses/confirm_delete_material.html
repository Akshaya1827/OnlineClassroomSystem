{% extends "layout.html" %}

{% block content %}
<div style="text-align:center; margin-top:50px;">
    <h2>Are you sure you want to delete this material?</h2>
    <p><strong>{{ material.title }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="background:red; color:white; padding:8px 15px;">
            Yes, Delete
        </button>
        <a href="{% url 'view_materials' material.course.id %}" 
           style="margin-left:10px;">
           Cancel
        </a>
    </form>
</div>
{% endblock %}
