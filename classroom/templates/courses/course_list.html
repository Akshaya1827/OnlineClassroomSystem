{% extends 'layout.html' %}

{% block content %}
<h2>Courses</h2>

{% if user.role == "teacher" %}
    <a href="{% url 'create_course' %}">Create New Course</a>
{% endif %}

<ul>
{% for course in courses %}
    <li>
        {{ course.title }}

        {% if user == course.teacher %}
            <a href="{% url 'update_course' course.id %}">Edit</a>
            <a href="{% url 'delete_course' course.id %}">Delete</a>
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
