{% extends 'layout.html' %}

{% block title %}Join Course{% endblock %}

{% block content %}

<h2>Join a Course</h2>

<form method="POST" action="{% url 'join_course' %}">
    {% csrf_token %}

    <label>Course Code:</label><br>
    <input type="text" name="course_code" required><br><br>

    <button type="submit">Join</button>
</form>

{% endblock %}
